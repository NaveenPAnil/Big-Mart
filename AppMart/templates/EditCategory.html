<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>

<div class="card-body">
           <div class="card-title">ADD CATEGORIES</div>
           <hr>
            <form method="post" action="{% url 'updatecategory' dataid=data.id %}" enctype="multipart/form-data">
                {% csrf_token %}
           <div class="form-group">
            <label>Category</label>
            <input type="text" class="form-control" id="input-1" placeholder="Enter category Name" name="c_name" value="{{data.CategoryName}}">
           </div>
                <div class="form-group">
            <label for="input-2">Description</label>
                    <textarea class="form-control" id="input-2" placeholder="Enter category description" name="c_description">{{data.Description}}</textarea>
           </div>

                <div>
                    <img src="{{data.Image.url}}" height="100px" width="100px">
                </div>
                <div class="form-group">
                    <label for="input-2">Category Image</label>
                    <input type="file" class="form-control" id=" " placeholder="Enter category Name" name="c_img">
           </div>





           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i></i> ADD</button>
          </div>
          </form>
         </div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
      {% for i in messages %}
           {% if i.tags == 'warning' %}
               <script>
                    swal('{{i}}','','warning');
               </script>
           {% elif i.tags == 'error' %}
               <script>
                    swal('{{i}}','','error');
               </script>
           {% else %}
               <script>
                    swal('{{i}}','','success');
               </script>
           {% endif %}
        {% endfor %}
    {% endif %}

</body>
</html>
{% endblock %}
