<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>

<div class="card-body">
           <div class="card-title">ADD PRODUCTS</div>
           <hr>
            <form method="post" action="{% url 'updateproduct' dataid=data.id %}" enctype="multipart/form-data">
                {% csrf_token %}
           <div class="form-group">
            <label>Category</label>
              <select name="p_cname" class="form-control">
                          <option>{{data.CategoryName}}</option>
                            {% for i in cat %}
                            <option>{{i.CategoryName}}</option>
                            {% endfor %}


                        </select>
           </div>
                 <div class="form-group">
            <label>Product</label>
            <input type="text" class="form-control" id="input-1" placeholder="Enter product Name" name="p_name" value="{{data.ProductName}}">
           </div>

                 <div class="form-group">
            <label>Quantity</label>
            <input type="text" class="form-control" id="input-3" placeholder="Enter quantity " name="p_quantity" value="{{data.Quantity}}">
           </div>

                  <div class="form-group">
            <label>Price</label>
            <input type="text" class="form-control" id="input-4" placeholder="Enter price " name="p_price" value="{{data.Price}}">
           </div>

                <div>
                    <img src="{{data.ProductImage.url}}" height="100px" width="100px">
                </div>

                <div class="form-group">
                    <label for="input-1">Product Image</label>
                    <input type="file" class="form-control" name="p_img">
           </div>





           <div class="form-group">
            <button type="submit" class="btn btn-light px-5"><i></i> ADD</button>
          </div>
          </form>
         </div>

</body>
</html>
{% endblock %}
